<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Tour</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #ff6600;
      --hover-glow: #ffb347;
    }

    body.light-mode {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --accent-color: #0077ff;
      --hover-glow: #66ccff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }

    header {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.3)),
        url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1650&q=80") no-repeat center center/cover;
      position: relative;
    }

    nav {
      height: 100px;
      display: flex;
      align-items: center;
      padding: 0 30px;
      gap: 20px;
      color: var(--text-color);
    }

    .logo {
      font-size: 15.2 em;
      letter-spacing: 2px;
    }

    .Menu {
      display: flex;
      gap: 20px;
      margin-left: auto;
    }

    .Menu a {
      text-decoration: none;
      color: var(--text-color);
      padding: 10px 20px;
      font-size: 18px;
      position: relative;
      transition: 0.3s;
    }

    .Menu a::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0%;
      background-color: var(--accent-color);
      transition: 0.4s ease;
      box-shadow: 0 0 5px var(--hover-glow), 0 0 10px var(--hover-glow);
    }

    .Menu a:hover::before {
      width: 100%;
    }

    .Menu a:hover {
      color: var(--accent-color);
      text-shadow: 0 0 5px var(--hover-glow), 0 0 10px var(--hover-glow);
    }

    .right-nav {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: auto;
    }

    .Register a {
      text-decoration: none;
      color: var(--text-color);
      background: var(--accent-color);
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 10px var(--accent-color);
      transition: all 0.4s ease-in-out;
    }

    .Register a:hover {
      background: var(--hover-glow);
      border: 1px solid var(--accent-color);
      
    }

    .theme-toggle {
      padding: 10px 20px;
      background: var(--accent-color);
      color: var(--text-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background: var(--hover-glow);
      box-shadow: 0 0 10px var(--hover-glow);
    }

    .h-txt {
      max-width: 650px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--text-color);
    }

    .h-txt span {
      letter-spacing: 5px;
      font-size: 1.2em;
    }

    .h-txt h1 {
      font-size: 3.5em;
      text-shadow: 0 0 10px var(--hover-glow), 0 0 20px var(--hover-glow);
    }

    .h-txt a {
      text-decoration: none;
      background: var(--accent-color);
      color: var(--text-color);
      padding: 12px 25px;
      display: inline-block;
      margin-top: 20px;
      letter-spacing: 2px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.4s;
      box-shadow: 0 0 15px var(--hover-glow);
    }

    .h-txt a:hover {
      background: var(--hover-glow);
      border: 1px solid var(--accent-color);
      box-shadow: 0 0 20px var(--hover-glow), 0 0 20px var(--hover-glow);
    }

    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        gap: 10px;
      }

      .Menu {
        flex-wrap: wrap;
        justify-content: center;
        margin-left: 0;
      }

      .right-nav {
        flex-direction: column;
        gap: 10px;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">
        <h1>World-Tour</h1></div>
      <div class="Menu">
        <a href="#"><b>Home</b></a>
        <a href="#"><b>Hill Stations</b></a>
        <a href="#"><b>Best Offers</b></a>
        <a href="#"><b>Contact Us</b></a>
      </div>
      <div class="right-nav">
        <div class="Register">
          <a href="#">Register</a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
      </div>
    </nav>

    <section class="h-txt">
      <span><b>Enjoy</b></span>
      <h1><b>International Travel Agency</b></h1>
      <a href="#"><b>Book Your Trip Now</b></a>
    </section>
  </header>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>

</body>
</html>
